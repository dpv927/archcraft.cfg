# Color configuration
colors:
    # Default colors
    primary:
        background: "#303446"
        foreground: "#c6d0f5"
        dim_foreground: "#c6d0f5"
        bright_foreground: "#c6d0f5"

    # Cursor colors
    cursor:
        text: "#303446"
        cursor: "#c6d0f5"

    vi_mode_cursor:
        text: "#303446"
        cursor: "#c6d0f5"

    # Search colors
    search:
        matches:
            foreground: "#303446"
            background: "#a5adce"
        focused_match:
            foreground: "#303446"
            background: "#a6d189"
        footer_bar:
            foreground: "#303446"
            background: "#a5adce"

    # Keyboard regex hints
    hints:
        start:
            foreground: "#303446"
            background: "#e5c890"
        end:
            foreground: "#303446"
            background: "#a5adce"

    # Selection colors
    selection:
        text: "#303446"
        background: "#f2d5cF" 

    # Normal colors
    normal:
        black: "#51576d"
        red: "#e78284"
        green: "#a6d189"
        yellow: "#e5c890"
        blue: "#8caaee"
        magenta: "#f4b8e4"
        cyan: "#a4b9ef"
        white: "#b5bfe2"

    # Bright colors
    bright:
        black: "#626880"
        red: "#e78284"
        green: "#a6d189"
        yellow: "#e5c890"
        blue: "#8caaee"
        magenta: "#f4b8e4"
        cyan: "#a4b9ef"
        white: "#b5bfe2"

    # Dim colors
    dim:
        black: "#51576d"
        red: "#e78284"
        green: "#a6d189"
        yellow: "#e5c890"
        blue: "#8caaee"
        magenta: "#f4b8e4"
        cyan: "#81c8be"
        white: "#b5bfe2"

    indexed_colors:
        - { index: 16, color: "#ef9f76" }
        - { index: 17, color: "#f2d5cF" }
